<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" maxlength="20">
        <div class="calc-buttons">
            <div class="button-column">
                <button class="button complex-operations">log</button>
                <button class="button complex-operations">^</button>
                <button class="button complex-operations">!</button>
                <button class="button complex-operations">rem</button>
            </div>
            <div class="button-column">
                <button class="button digits">7</button>
                <button class="button digits">4</button>
                <button class="button digits">1</button>
                <button class="button basic-operations">.</button>
            </div>
            <div class="button-column">
                <button class="button digits">8</button>
                <button class="button digits">5</button>
                <button class="button digits">2</button>
                <button class="button digits">0</button>
            </div>
            <div class="button-column">
                <button class="button digits">9</button>
                <button class="button digits">6</button>
                <button class="button digits">3</button>
                <button class="button basic-operations">(</button>
            </div>
            <div class="button-column">
                <button class="button actions">C</button>
                <button class="button actions">←</button>
                <button class="button actions">=</button>
                <button class="button basic-operations">)</button>
            </div>  
            <div class="button-column">
                <button class="button basic-operations">+</button>
                <button class="button basic-operations">-</button>
                <button class="button basic-operations">x</button>
                <button class="button basic-operations">÷</button>
            </div>          
        </div>
    </div>
    <script src = 'script.js' ></script>
</body>
</html>
